<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop Tool</title>
    <link rel="stylesheet" href="crop.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Image Cropper</h1>
        
        <div class="upload-container" id="uploadContainer">
            <div class="upload-icon">ðŸ“¸</div>
            <p>Drag & Drop or Click to Upload Image</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <div class="aspect-ratio-controls" id="aspectControls">
            <button class="aspect-ratio-btn active" data-ratio="free">Free</button>
            <button class="aspect-ratio-btn" data-ratio="1:1">Square</button>
            <button class="aspect-ratio-btn" data-ratio="16:9">16:9</button>
            <button class="aspect-ratio-btn" data-ratio="4:3">4:3</button>
            <button class="aspect-ratio-btn" data-ratio="3:2">3:2</button>
        </div>

        <div class="image-container">
            <img id="image" class="img-preview hidden">
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="rotateLeft">â†º Rotate Left</button>
            <button class="btn btn-secondary" id="rotateRight">â†» Rotate Right</button>
            <button class="btn btn-secondary" id="flipH">â†” Flip Horizontal</button>
            <button class="btn btn-secondary" id="flipV">â†• Flip Vertical</button>
            <button class="btn btn-success" id="cropBtn">âœ“ Crop Image</button>
        </div>

        <div class="preview-container" id="previewContainer">
            <h3 class="preview-title">Cropped Result</h3>
            <img id="previewImage">
            <div class="image-info" id="imageInfo"></div>
            <button class="btn" id="downloadBtn">Download Cropped Image</button>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src="crop.js"></script>
</body>
</html>
