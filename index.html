<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">

</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <div class="logo">
            <span>Image Compressor</span>
        </div>
        <div>
            <ul class="tools">
                <li><a href="#compress-image">Compress Image</a></li>
                <li><a href="#crop-image">Crop Image</a></li>
                <li><a href="#jpg-converter">JPG Converter</a></li>
                <li><a href="#background-remover">Background Remover</a></li>
            </ul>
        </div>
        <div class="contact">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>

    <!-- Compress Image Section -->
    <section id="compress-image" class="compress-image-section">
        <div class="compress-container">
            <h2>Compress Your Image</h2>
            
            <!-- Image Upload Section -->
            <div class="upload-section">
                <input type="file" id="image-upload" accept="image/*">
                <label for="image-upload">Choose an Image</label>
            </div>

            <!-- Quality Selection -->
            <div class="quality-section">
                <label for="quality-slider">Select Compression Quality</label>
                <input type="range" id="quality-slider" min="1" max="100" value="80">
                <span id="quality-value">80%</span>
            </div>

            <!-- Compress Button -->
            <button class="compress-btn" id="compress-btn">Compress Image</button>

            <!-- Download Link for Compressed Image -->
            <a id="download-link" style="display:none;">
                <button class="compress-btn">Download Compressed Image</button>
            </a>
        </div>
    </section>

    <section id="crop-image" class="crop-image-section">
        <div class="crop-container">
            <h2>Crop Your Image</h2>
            
            <!-- Crop Image Upload -->
            <div class="upload-section">
                <input type="file" id="crop-image-upload" accept="image/*">
                <label for="crop-image-upload">Choose an Image to Crop</label>
            </div>

            <!-- Canvas for Crop Preview -->
            <canvas id="crop-canvas" style="display:none;"></canvas>

            <!-- Crop Controls -->
            <div class="crop-controls" style="display:none;">
                <button id="crop-btn">Crop Image</button>
            </div>

            <!-- Download Cropped Image -->
            <a id="crop-download-link" style="display:none;">
                <button class="compress-btn">Download Cropped Image</button>
            </a>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper
</body>
</html>
