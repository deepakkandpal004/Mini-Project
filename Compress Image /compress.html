<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="compress.css">
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>Drag & Drop or Click to Upload</p>
            <input type="file" class="file-input" id="fileInput" accept="image/*">
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="quality">Compression Quality</label>
                <input type="range" id="quality" class="quality-slider" min="0" max="100" value="80">
                <div class="quality-value" id="qualityValue">80%</div>
            </div>
            <div class="setting-group">
                <label for="maxWidth">Maximum Width (px)</label>
                <input type="number" id="maxWidth" value="1920" min="100" step="100" class="form-control">
            </div>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="preview-area" id="previewArea">
            <div class="preview-box">
                <h3>Original Image</h3>
                <img id="originalPreview" class="preview-image">
                <div class="image-info" id="originalInfo"></div>
            </div>
            <div class="preview-box">
                <h3>Compressed Image</h3>
                <img id="compressedPreview" class="preview-image">
                <div class="image-info" id="compressedInfo"></div>
            </div>
        </div>

        <button class="btn" id="downloadBtn" disabled>Download Compressed Image</button>
    </div>
    <script src="compress.js"></script>
</body>
</html>
